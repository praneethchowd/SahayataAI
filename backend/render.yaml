services:
  - type: web
    name: sahayataai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sahayataai-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: sahayataai-db
    databaseName: sahayataai
    user: sahayataai
